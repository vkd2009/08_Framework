<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{app.name}">messages.properties 값 출력</title>

    <!-- th:block : 원하는 코드를 한번만 보여주기 위한 코드 (일회성) -->
    <!-- 조각을 나타내는 ~{} 메세지를 나타네는 #{} -->
    <!-- templates/common/common.html 조각으로 추가 -->
    <th:block th:replace="~{common/common}"></th:block>
</head>
<body>

  <main>

    <!-- common/header.html 을 조각으로 추가 -->
    <th:block th:replace="~{common/header}"></th:block>


    <!-- 메인 페이지 내용 -->
    <section class="content">
      
      <section class="cnotent-1">
        <!-- 확인, 보충 등등 그때 그때 사용 -->

        <!-- session에 loginMember 있으면 출력 -->
        <th:block th:text="${session.loginMember}"></th:block>

      </section>


      <section class="content-2">
        <!-- 로그인, 회원가입 버튼 -->

        <!-- 로그인이 되지 않았을 때 -->
        <th:block th:if="${session.loginMember == null}">
            
          <!-- 로그인 박스 -->
          <form action="/member/login" method="POST" id="loginForm">
            <fieldset class="id-pw-area">
              
              <!-- 아이디/비밀번호 입력 -->
              <section>
                <input type="text" 
                       name="memberEmail"
                       placeholder="이메일"
                >
  
                <input type="password"
                       name="memberPw"
                       placeholder="비밀번호"
                >
              </section>
  
  
              <!-- 로그인 버튼 -->
              <section>
                <button>로그인</button>
              </section>
            </fieldset>
  
            <label>
              <!-- label 태그 : input 태그의 제목을 나타내는 태그 -->
              <input type="checkbox" name="saveId">
              이이디 저장
            </label>
  
            <article class="signup-find-area">
              <a href="/member/signup">회원가입</a>
              <span> | </span>
              <a href="#">ID/PW 찾기</a>
            </article>
  
            
        
  
          </form>
        </th:block>

        <!-- 로그인이 되었을 때 -->

        <!-- th:unless="${session.loginMember == null}" -->
        <th:block th:if="${session.loginMember != null}">

          <article class="login-area">

            <a href="#">
              <!-- 프로필 이미지 -->
              
              <!-- messages.properties에 작성된 기본 사용자 이미지 -->
              <img th:src="#{user.default.image}" 
                            id="memberProfile"
                            alt="프로필 이미지 없음" >
            </a>

            <!-- 닉네임, 이메일 로그아웃 버튼 영역 -->
            <div class="my-info" th:object="${session.loginMember}">
               
              <div>
                <a href="#" id="nickname" th:text="*{memberNickname}">닉네임</a>

                <a href="/member/logout" id="logoutBtn">로그아웃</a>
              </div>

              <p th:text="*{memberEmail}">이메일</p>
               
            </div>


          </article>
        </th:block>
      </section>

    </section>
  </main>

  <!-- common/footer.html 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/main.js"></script>
</body>
</html>
