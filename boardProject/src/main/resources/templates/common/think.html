<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Navigation</title>
    <style>
        /* 스타일은 선택사항입니다. */
        .block {
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #000;
        }

        .block1 {
            background-color: lightblue;
        }

        .block2 {
            background-color: lightgreen;
        }

        .block3 {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="block block1"></div>
    <button class="navBtn" data-target=".block1">Go to Block 1</button>

    <div class="block block2"></div>
    <button class="navBtn" data-target=".block2">Go to Block 2</button>

    <div class="block block3"></div>
    <button class="navBtn" data-target=".block3">Go to Block 3</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navBtns = document.querySelectorAll('.navBtn');
            navBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const target = this.dataset.target;
                    const element = document.querySelector(target);
                    if (element) {
                        // 해당 요소의 위치로 스크롤 이동
                        element.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
